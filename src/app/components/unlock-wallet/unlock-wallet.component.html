<div class="unlock-contain">
  <div class="unlock-logo">
    <img class="logo" src="../../../assets/unlock-logo/shape.png" />
  </div>
</div>
<h1 class="unlock-title">
  Ronin Wallet
</h1>
<p class="unlock-subtitle">
  Your Digital Passort
</p>
<div class="unlock-password">
  <label>ENTER PASSWORD</label>
  <nz-input-group [nzSuffix]="suffixIconSearch">
    <input type="text" nz-input placeholder="Enter password" />
  </nz-input-group>
  <ng-template #suffixIconSearch>
    <i nz-icon [nzType]="false? 'eye' : 'eye-invisible'" nzTheme="outline"></i>
  </ng-template>
</div>
<button class="unlock-button" nz-button>Unlock</button>
